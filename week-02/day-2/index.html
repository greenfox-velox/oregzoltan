<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Profil form
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="form-page" method="post">
      <header>
        <h2>Profil</h2>
        <h3>Személyes adatok</h3>
        <h3>Kapcsolat</h3>
      </header>
      <main>
        <div>
          <label for="name-input">Név*</label>
          <input type="text" id="name-input" />
        </div>
        <div>
          <label for="tel-input">Telefonszám*</label>
          <input type="tel" id="tel-input" size=11 placeholder="+36 -- --- ----"/>
        </div>
        <div>
          <label for="szulev-input">Születési éved</label>
          <input type="number" min="1900" placeholder="pl.1984" id="szulev-input"/>
        </div>
        <div>
          <label for="gender-input">Nemed</label>
          <input type="radio" id="gender-female" name="radio" value=1><label for="gender-female">Nő</label>
          <input type="radio" id="gender-male" name="radio" value=2><label for="gender-male">Férfi</label>
        </div>
        <div>
          <label for="email-input">E-mail cím*</label>
          <input type="email" id="email-input" placeholder="nev@domain.hu"/>
        </div>
        <div>
          <label for="checkbox-input">Milyen márkákat szeretsz</label>
          <input type="checkbox" id="chk1" value=1/><label for="chk1">Adidas</label>
          <input type="checkbox" id="chk2" value=2/><label for="chk2">Opel</label>
          <input type="checkbox" id="chk3" value=3/><label for="chk3">Apple</label>
          <input type="checkbox" id="chk4" value=4/><label for="chk4">Ray-Ban</label>
          <input type="checkbox" id="chk5" value=5/><label for="chk5">Coca-Cola</label>
          <input type="checkbox" id="chk6" value=6/><label for="chk6">Starbucks</label>
          <input type="checkbox" id="chk7" value=7/><label for="chk7">Mazda</label>
          <input type="checkbox" id="chk8" value=8/><label for="chk8">Tesla</label>
          <input type="checkbox" id="chk9" value=9/><label for="chk9">Nike</label>
          <input type="checkbox" id="chk10" value=10/><label for="chk10">Yahoo</label>
          <p>Többet is válaszhatsz</p>
        </div>
        <div>
          <label for="facebook-input">Facebook profilod</label>
          <input type="url" id="facebook-input" placeholder="http://facebook.com/..."/>
        </div>
        <div>
          <label for="twitter-input">Twitter profilod</label>
          <input type="url" id="twitter-input" placeholder="http://twitter.com/..."/>
        </div>
        <div>
          <label for="type-of-houses">Milyen házban laksz?</label>
          <input list="housetypes" id="type-of-houses" placeholder="Válassz típust"/>
          <datalist id="housetypes">
            <option value="Kertes">
            <option value="Lakás">
          </datalist>
        </div>
        <div>
          <label for="introduce-input">Bemutatkozás*</label>
          <input type="text" id="introduce-input" placeholder="Írj magadról pár mondatot!"/>
        </div>
        <div>
          <label for="cv-input">CV feltöltése</label>
          <input type="button" id="cv-input" value="FILE KIVÁLASZTÁSA"/>
        </div>
        <div>
          <input type="checkbox" id="accept-input" name="accept" value=1/><label for="accept-input">Elfogadom a felhasználási feltételeket</label>
        </div>
        <div>
          <input type="button" id="save-button" value="MENTÉS"/>
        </div>
        <div>
          <input type="button" id="cancel-button" value="ŰRLAP TÖRLÉSE"/>
        </div>

      </main>
    </form>
  </body>
</html>
